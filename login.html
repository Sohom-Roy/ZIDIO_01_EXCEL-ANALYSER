<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>X-Track - Login</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      /* Remove background gradient if you want only video */
      background: none;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .container {
      padding: 0;
      width: 400px;
      min-height: 400px;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }
    .split-box {
      display: flex;
      width: 100%;
      border-radius: 15px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      border: 1px solid rgba(72, 52, 212, 0.4);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in-out;
      justify-content: center;
    }
    .right-form {
      flex: 1.3;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-width: 0;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #fff;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0 18px;
      border: 1px solid rgba(72, 52, 212, 0.4);
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.2);
      color: #fff;
      font-size: 16px;
    }
    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    button {
      width: 280px;
      padding: 12px;
      background: #4834d4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s, transform 0.2s;
      align-items: center;
      justify-content: center;
      display: flex;
      align-self: center;
    }
    button:hover {
      background: #3a2ab8;
      transform: translateY(-2px);
    }
    .toggle-btn {
      width: 260px;
      margin-top: 15px;
      background: transparent;
      color: #eee;
      border: 1px solid #4834d4;
      border-radius: 8px;
      padding: 10px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      align-items: center;
    }
    .toggle-btn:hover {
      background: #4834d4;
      color: #fff;
    }
    .message {
      font-size: 14px;
      margin-bottom: 12px;
      text-align: center;
    }
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100vw;
      min-height: 100vh;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 1; /* Adjust for desired effect */
      background: #000;
    }
    @media (max-width: 768px) {
      .container {
        width: 90%;
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop id="bgVideo">
    <source src="video.mp4" type="video/mp4">
    <!-- You can add a webm/ogg source if needed -->
    Your browser does not support the video tag.
  </video>
  <div class="container">
    <div class="split-box">
      <div class="right-form">
        <h2 id="formTitle">X-Track</h2>
        <div class="message" id="msgBox"></div>
        <input type="text" id="name" placeholder="Full Name" style="display:none;">
        <input type="tel" id="mobile" placeholder="Mobile Number" style="display:none;">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="loginBtn" onclick="handleAuth()">Login</button>
        <button id="signupBtn" onclick="handleAuth()" style="display:none;">Sign Up</button>
        <button class="toggle-btn" onclick="toggleForm()">New user? Sign Up</button>
      </div>
    </div>
  </div>

  <script>
    // ---- Supabase Config ----
    const SUPABASE_URL = "https://ebwkphvykgasngiaywiy.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVid2twaHZ5a2dhc25naWF5d2l5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ3MTczOTcsImV4cCI6MjA3MDI5MzM5N30.gZXuvzIdFtg1IU8byilVm2IEm_QVm90phq1bBJMQxoY";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let isLogin = true;

    // Check existing session
    (async function checkSession() {
      const { data: { session } } = await supabaseClient.auth.getSession();
      if (session) {
        window.location.href = "users.html";
      }
    })();

    function showMessage(text, type = "error") {
      const box = document.getElementById("msgBox");
      box.style.color = type === "error" ? "#ff4d4d" : "#4CAF50";
      box.textContent = text;
    }

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("formTitle").textContent = isLogin ? "Login" : "Sign Up";
      document.getElementById("loginBtn").style.display = isLogin ? "block" : "none";
      document.getElementById("signupBtn").style.display = isLogin ? "none" : "block";
      document.getElementById("name").style.display = isLogin ? "none" : "block";
      document.getElementById("mobile").style.display = isLogin ? "none" : "block";
      document.getElementById("email").placeholder = isLogin ? "Email" : "Email ID";
      document.getElementById("password").placeholder = isLogin ? "Password" : "Set a strong password";
      document.querySelector(".toggle-btn").textContent = isLogin ? "New user? Sign Up" : "Already have an account? Login";
      showMessage("");
    }

    async function handleAuth() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (isLogin) {
        if (!email || !password) return showMessage("Please fill all fields.");
        try {
          const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
          if (error) throw error;
          showMessage("Login successful! Redirecting...", "success");
          setTimeout(() => window.location.href = "users.html", 1000);
        } catch (err) {
          showMessage(err.message);
        }
      } else {
        const name = document.getElementById("name").value.trim();
        const mobile = document.getElementById("mobile").value.trim();
        if (!name || !mobile || !email || !password) return showMessage("Please fill all fields.");
        if (password.length < 8 || !/[A-Z]/.test(password) || !/[0-9]/.test(password)) {
          return showMessage("Password must be at least 8 characters, include a number and an uppercase letter.");
        }
        try {
          const { data, error } = await supabaseClient.auth.signUp({
            email,
            password,
            options: { data: { name, mobile } }
          });
          if (error) throw error;

          // Only insert if user object exists (i.e., email confirmation is not required)
          if (data.user) {
            const { error: insertError } = await supabaseClient
              .from('users')
              .insert([{
                id: data.user.id,
                name: name,
                mobile: mobile,
                email: email
              }]);
            if (insertError) console.error('Insert error:', insertError);
          }

          showMessage("Signup successful! Please check your email.", "success");
        } catch (err) {
          showMessage(err.message);
        }
      }
    }
  </script>
</body>
</html>
